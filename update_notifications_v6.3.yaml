blueprint:
  name: Update Notifications v6.3 â€” relative reminders (minutes, fixed)
  description: >
    Sender pÃ¥mindelser om Home Assistant updates (domain: update) relativt til hvornÃ¥r de blev "on",
    i MINUTTER. Matcher i et 60s vindue, sÃ¥ pÃ¥mindelsen ikke misses ved /1-minut tick.
    Virker selv uden at vÃ¦lge specifikke entities (scanner alle update.*).
  domain: automation
  input:
    target_updates:
      name: (Valgfrit) VÃ¦lg specifikke update-entities
      description: Hvis tom, overvÃ¥ges alle update.*
      default: []
      selector:
        entity:
          domain: update
          multiple: true

    reminder_after_minutes:
      name: FÃ¸rste pÃ¥mindelse efter (minutter)
      description: 0 = straks efter at den bliver 'on'
      default: 60
      selector:
        number:
          min: 0
          max: 1440
          step: 1
          unit_of_measurement: minutes
          mode: box

    repeat_every_minutes:
      name: Gentag hver (minutter, 0 = ingen gentagelse)
      description: Brug fx 1â€“5 til hurtig test
      default: 0
      selector:
        number:
          min: 0
          max: 1440
          step: 1
          unit_of_measurement: minutes
          mode: box

    notify_devices:
      name: Enheder at notificere (mobile_app)
      description: VÃ¦lg Ã©n/flere telefoner
      selector:
        device:
          integration: mobile_app
          multiple: true

    also_persistent:
      name: OgsÃ¥ som HA persistent notification
      default: true
      selector:
        boolean: {}

mode: restart
max_exceeded: silent

variables:
  _targets: !input target_updates
  _after: !input reminder_after_minutes
  _repeat: !input repeat_every_minutes
  _notify: !input notify_devices
  _also_persistent: !input also_persistent

  # Hvilke entities overvÃ¥ges
  monitored_updates: >-
    {% set sel = _targets if _targets is iterable and (_targets|count)>0 else
       (states.update | map(attribute='entity_id') | list) %}
    {{ sel }}

  # Find updates der er due NU, robust i sekunder (60s vindue)
  due_updates: >-
    {%- set after = (_after|int(0)) * 60 -%}
    {%- set repeat = (_repeat|int(0)) * 60 -%}
    {%- set now_ts = as_timestamp(now()) -%}
    {%- set due = [] -%}
    {%- for e in monitored_updates -%}
      {%- set s = states.get(e) -%}
      {%- if s and s.state == 'on' and (not s.attributes.in_progress) -%}
        {%- set age = now_ts - as_timestamp(s.last_changed) -%}
        {%- if after <= 0 -%}
          {# FÃ¸rste minute efter 'on' #}
          {%- if repeat > 0 -%}
            {# Gentag hver repeat: ram hvis inden for 60s af hvert repeat-multiple #}
            {%- set is_due = (age >= 0) and ((age % repeat) < 60) -%}
          {%- else -%}
            {%- set is_due = (age >= 0) and (age < 60) -%}
          {%- endif -%}
        {%- else -%}
          {%- if repeat > 0 -%}
            {%- set over = age - after -%}
            {%- set is_due = (over >= 0) and ((over % repeat) < 60) -%}
          {%- else -%}
            {%- set is_due = (age >= after) and (age < after + 60) -%}
          {%- endif -%}
        {%- endif -%}
        {%- if is_due -%}
          {%- set _ = due.append(e) -%}
        {%- endif -%}
      {%- endif -%}
    {%- endfor -%}
    {{ due }}

  due_names: >-
    {% if due_updates|count == 0 %}Ingen
    {% else %}{{ due_updates | map('replace','update.','') | join(', ') }}
    {% endif %}

trigger:
  # Tjek hvert minut (robust 60s vindue i templaten)
  - id: tick
    platform: time_pattern
    minutes: "/1"

  # Ekstra: send straks nÃ¥r en bliver 'on'
  - id: new
    platform: state
    entity_id: !input target_updates
    to: "on"
    # Hvis ingen mÃ¥l er valgt, sÃ¥ denne triggerer ikke â€” 'tick' klarer reminders.

  # Manuel kÃ¸rsel (KÃ¸r handlinger)
  - id: manual
    platform: event
    event_type: automation_reloaded  # dummy; 'manual run' kommer som ukendt/none alligevel

condition: []

action:
  - choose:

      # â€” Reminder/minut-tick â€”
      - conditions: "{{ trigger.id == 'tick' and (due_updates | count) > 0 }}"
        sequence:
          - variables:
              msg_title: "ðŸ”” OpdateringspÃ¥mindelse ({{ due_updates|count }})"
              msg_body: >-
                FÃ¸lgende updates er due: {{ due_names }}.
                {% if _repeat|int(0) > 0 %}
                (FÃ¸rste efter {{ _after }} min, gentages hver {{ _repeat }} min.)
                {% else %}
                (EngangspÃ¥mindelse efter {{ _after }} min.)
                {% endif %}

          - choose:
              - conditions: "{{ _notify is defined and (_notify|count) > 0 }}"
                sequence:
                  - repeat:
                      for_each: "{{ _notify }}"
                      sequence:
                        - device_id: "{{ repeat.item }}"
                          domain: mobile_app
                          type: notify
                          title: "{{ msg_title }}"
                          message: "{{ msg_body }}"
                          data:
                            tag: "update_reminder"

          - if: "{{ _also_persistent }}"
            then:
              - service: persistent_notification.create
                data:
                  notification_id: update_reminder
                  title: "{{ msg_title }}"
                  message: "{{ msg_body }}"

      # â€” Ny update -> send straks (kun hvis mÃ¥l er valgt) â€”
      - conditions: "{{ trigger.id == 'new' }}"
        sequence:
          - variables:
              eid: "{{ trigger.entity_id }}"
              msg_title: "{{ state_attr(eid, 'friendly_name') or eid }}"
              msg_body: >-
                Ny opdatering klar.
                Nyeste: {{ state_attr(eid, 'latest_version') }}
                \nInstalleret: {{ state_attr(eid, 'installed_version') }}

          - choose:
              - conditions: "{{ _notify is defined and (_notify|count) > 0 }}"
                sequence:
                  - repeat:
                      for_each: "{{ _notify }}"
                      sequence:
                        - device_id: "{{ repeat.item }}"
                          domain: mobile_app
                          type: notify
                          title: "{{ msg_title }}"
                          message: "{{ msg_body }}"
                          data:
                            tag: "{{ eid | replace('update.','') }}"

          - if: "{{ _also_persistent }}"
            then:
              - service: persistent_notification.create
                data:
                  notification_id: "{{ eid | replace('update.','') }}"
                  title: "{{ msg_title }}"
                  message: "{{ msg_body }}"

      # â€” Manuel run: vis en test/opsummering nu â€”
      - conditions: "{{ trigger is not defined or trigger.id not in ['tick','new'] }}"
        sequence:
          - variables:
              list_on: >-
                {{
                  (monitored_updates
                    | select('in', states.update
                      | selectattr('state','eq','on')
                      | rejectattr('attributes.in_progress','eq',true)
                      | map(attribute='entity_id') | list)
                    | list)
                }}
              msg_title: >-
                ðŸ” Test/opsummering ({{ list_on|count }} pending)
              msg_body: >-
                {{ list_on | map('replace','update.','') | map('regex_replace','^','- ') | join('\n') if list_on|count>0 else 'Ingen pending updates.' }}

          - choose:
              - conditions: "{{ _notify is defined and (_notify|count) > 0 }}"
                sequence:
                  - repeat:
                      for_each: "{{ _notify }}"
                      sequence:
                        - device_id: "{{ repeat.item }}"
                          domain: mobile_app
                          type: notify
                          title: "{{ msg_title }}"
                          message: "{{ msg_body }}"
                          data:
                            tag: "update_manual"

          - if: "{{ _also_persistent }}"
            then:
              - service: persistent_notification.create
                data:
                  notification_id: update_manual
                  title: "{{ msg_title }}"
                  message: "{{ msg_body }}"
